 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Featured Products</title>
  <style>
    .product-section {
      padding: 20px;
      background-color: #f9f9f9;
    }

    .product-section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }

    .product-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap; /* ensures responsiveness */
    }

    .product-card {
      flex: 1;
      min-width: 200px;
      max-width: 250px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #444;
    }

    .product-card p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 15px;
    }

    .product-card button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="product-section">
    <h2>Featured Products</h2>
    <div class="product-container">
      <div class="product-card">
        <img src="https://images.ctfassets.net/aub2fvcyp2t8/5ADbCsqVCkuYOBZWkuzg1z/174fb8d69a6b3c0620eeb2e6c88e0115/ttt_image_11-hi-in?fm=webp&w=3840" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://www.bbassets.com/media/uploads/p/l/251023_11-coca-cola-soft-drink-original-taste.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://www.arata.in/cdn/shop/files/sunscreen-gel-with-spf-50-pa-681.webp?v=1749898114" alt="Product 3">
        <h3>Product 3</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src=" https://www.rockstaracademy.com/lib/images/news/basketball.jpeg   " alt="Product 4">
        <h3>Product 4</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
